# Конфигурация LiveKit сервера
port: 7880
rtc:
  tcp_port: 7881
  use_external_ip: false
  stun_servers:
    - stun:stun.l.google.com:19302
  ice_candidate_pool_size: 2

keys:
  # API ключи для разработки
  devkey: secret
  devsecret: secret

# Настройки комнат
room:
  # Автоматическое создание комнат
  auto_create: true
  # Максимальное количество участников
  max_participants: 10
  # Таймаут неактивных комнат
  empty_timeout: 300s
  # Таймаут комнат с участниками
  creation_timeout: 60s

# Логирование
log_level: info

# WebRTC настройки
webrtc:
  # ICE серверы
  ice_servers:
    - urls:
        - stun:stun.l.google.com:19302
        - stun:stun1.l.google.com:19302

# Аудио настройки
audio:
  # Качество аудио
  quality: high
  # Битрейт
  bitrate: 128000
  # Частота дискретизации
  sample_rate: 48000

# Видео настройки
video:
  # Качество видео
  quality: high
  # Разрешение
  width: 1280
  height: 720
  # FPS
  fps: 30
